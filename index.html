<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-2.1.1.js"></script>
		<script src="questions.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<div class="dialogStart box">
			<div class="boxText"> Click start to play quiz</div>
			<button class="enableBoxButt">Start</button>
		</div> 
		<div class="dialogQuestions box">
			<div class="boxText"></div>
			<input type="button" class="choose" id="0"/>
			<input type="button" class="choose" id="1"/>
			<input type="button" class="choose" id="2"/>
			<input type="button" class="choose" id="3"/>
			<button class="disableBoxButt">Next</button> 
		</div>
		<div class="dialogEnd box">
			<div class="boxText"> </div>
			<button class="enableBoxButt">Try again</button>
		</div>
	</body>
</html>
