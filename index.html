<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="jquery-2.1.1.js"></script>
		<script src="questions.js"></script>
		<script src="main.js"></script>
		<script src="animate.js"></script>
	</head>
	<body>
		<div class="dialogStart box">
			<div class="boxText startText">Simple quiz</div>
			<button class="buttonStartEnd">Start</button>
		</div>
		<div class="dialogQuestion box">
			<div class="questionNo"></div>
			<div class="wrapperBoxText">
				<div class="boxText"></div>
			</div>
			<div class="optionsWrap">
				<div class="mark"></div>
				<input type="button" class="option" id="0"/>
				<input type="button" class="option" id="1"/>
				<input type="button" class="option" id="2"/>
				<input type="button" class="option" id="3"/>
			</div>
			<button>Next</button> 
		</div>
		<div class="dialogEnd box">
			<div class="boxText endText"></div>
			<button class="buttonStartEnd">Try again</button>
		</div>
	</body>
</html>
